<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"><title>실시간 검색어</title><link href=lib/css/ionic.css rel=stylesheet><link ng-if="isPhoneGap===Devices.ID_WP" rel=stylesheet href=http://code.ionicframework.com/ionicons/1.4.1/css/ionicons.min.css><link href=css/app.css rel=stylesheet><script src=lib/js/ionic.bundle.js></script><script src=cordova.js></script><script src=js/inflate.min.js></script><script src=js/im_i18n.js></script><script src=js/imutil.js></script><script src=js/app.js></script><script src=js/services.js></script><script src=js/controllers.js></script></head><body ng-app=hotissue ng-controller=HotIssueCtrl><ion-nav-bar ng-class=barType><ion-nav-back-button class="button-icon ion-arrow-left-c">Back</ion-nav-back-button><h1 class="button button-clear title" ng-click=slideAction()><img src=img/{{slideTitle}}.png ng-show="slideIndex!=maxIndex"> {{FavoriteText}} <i class="icon ion-gear-b im-big-icon" ng-show="slideIndex==maxIndex"></i></h1><div class="buttons right-buttons" ng-if=!isContent><button class="button icon-left ion-chevron-left" ng-disabled=isShowLeft() ng-click=slideLeft()></button><div class=padding></div><button class="button icon-right ion-chevron-right" ng-disabled=isShowRight() ng-click=slideRight()></button></div></ion-nav-bar><ion-nav-view animation=slide-left-right></ion-nav-view></body></html>
