<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<title></title>

<link href="lib/ionic/css/ionic.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">

<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

<!-- ionic/angularjs js -->
<script src="lib/ionic/js/ionic.bundle.js"></script>

<!-- cordova script (this will be a 404 during development) -->
<script src="cordova.js"></script>

<!-- your app's js -->
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>
</head>
<body ng-app="starter" animation="slide-left-right-ios7" ng-controller="ListCtrl">

	<ion-header-bar align-title="center" class="bar-positive">
	<h1 class="title">Clip Anywhere</h1>
	</ion-header-bar>

	<ion-content >
	<div class="card padding">
		<div class="item item-divider">Paste</div>
		<label class="item item-input padding"> <input type="text" maxlength="32"
			placeholder="Key" ng-model="receive.key"/>
		</label>
		<ion-list class="padding"> <ion-item ng-show="!items.length" >
		Empty </ion-item> </ion-list>
		<button class="button button-balanced button-block " ng-click="Receive();">Go</button>
	</div>
	<div class="card padding">
		<div class="item item-divider">Copy</div>
		<label class="item item-input padding"> <input type="text" maxlength="32" 
			placeholder="Key" ng-model="send.key"/>
		</label> <label class="item item-input padding"> <input type="text" maxlength="1000"
			placeholder="Text" ng-model="receive.value"/>
		</label>
		<button class="button button-balanced button-block " ng-click="Send();">Go</button>
	</div>
	
	<div class="padding"></div>
	</ion-content>

</body>
</html>
