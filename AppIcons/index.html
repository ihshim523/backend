<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"><title>App Icons</title><link href=/favicon.ico rel="shortcut icon" type=image/x-icon><link href=lib/ionic/css/ionic.css rel=stylesheet><link href=css/style.css rel=stylesheet><script src=lib/ionic/js/ionic.bundle.js></script><script src=cordova.js></script><script async="" src=//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js></script><script src=js/FileSaver.js></script><script src=js/jszip.min.js></script><script src=js/imutil.js></script><script src=js/app.js></script><script src=js/controllers.js></script><script src=js/services.js></script></head><body ng-app=starter animation=slide-left-right-ios7 ng-controller=ListCtrl><ion-header-bar align-title=center class=bar-positive><h1 class=title>App Icons</h1></ion-header-bar><ion-content><div class=card><script type=text/javascript><!--

                //--></script><script type=text/javascript src=//pagead2.googlesyndication.com/pagead/show_ads.js></script></div><div class=row><div class="col col-80"><div class="card padding"><div class="item item-divider">Original Image - Use over 1024x1024 pixels PNG image</div><div align=center class=padding><canvas id=canvas width=0 height=0></canvas></div><div align=center><div class="button button-positive btn-file fix-btn" onclick=uploadimage.click();>Load image<input type=file id=uploadimage name=img></div></div></div><div class="card padding"><div class="item item-divider">Resizes - List of width, height, filename</div><ion-list can-swipe=true><ion-item ng-repeat="v in items track by $index"><div class=row><div class=col><label class="item item-input "><input type=text min=1 max=2048 placeholder="Width < 2048" ng-model=v.width ng-blur=Save()></label></div><div class=col><label class="item item-input "><input type=text min=1 max=2048 placeholder="Height < 2048" ng-model=v.height ng-blur=Save()></label></div><div class=col><label class="item item-input "><input type=text maxlength=32 placeholder=Filename ng-blur=Save() ng-model=v.fileName></label></div></div><ion-option-button class=button-positive ng-click=Delete($index,v)>Delete</ion-option-button></ion-item></ion-list><div class=row><div class=col align=center><button class="button button-positive fix-btn" ng-click=Clear();>Clear</button></div><div class=col align=center><div class="button button-positive btn-file fix-btn" onclick=load_sizes.click();>Load sizes<input type=file id=load_sizes></div></div><div class=col align=center><div class="button button-positive fix-btn" ng-disabled="items.length === 0" ng-click=saveSizes()>Save sizes</div></div><div class=col align=center><button class="button button-balanced fix-btn" ng-click=Add();>Add</button></div></div></div><div class="card padding"><div class="item item-divider">Make Images</div><label class="item item-input padding">To make app icons and download the zip file, press below button.</label><div align=center class=padding><button class="button button-balanced fix-btn" ng-disabled="!imageLoaded || items.length === 0" ng-click=Resize();>Go</button></div></div><div class="card padding"><div class="item item-divider">About</div><label class="item padding" align=center><p><a href=# ng-click=openBrowser('http://imapp.blogspot.com/2014/06/clip-anywhere.html')>How to use</a></p></label><label class="item padding" align=center><p>Desktop site: <a href=# ng-click=openBrowser('http://appicons.imapp.kr')>http://appicons.imapp.kr</a></p></label><label class="item padding"><div id=share-buttons align=center><a ng-click="openBrowser('http://www.facebook.com/sharer.php?u=http://imapp.blogspot.com/2014/06/clip-anywhere.html')" target=_blank><img src=img/facebook.png alt=Facebook></a><a ng-click="openBrowser('http://twitter.com/share?url=http://imapp.blogspot.com/2014/06/clip-anywhere.html&text=Clip Anywhere')" target=_blank><img src=img/twitter.png alt=Twitter></a><a ng-click="openBrowser('https://plus.google.com/share?url=http://imapp.blogspot.com/2014/06/clip-anywhere.html')" target=_blank><img src=img/google.png alt=Google></a></div></label></div></div><div class=col><ins class=adsbygoogle style=display:inline-block;width:160px;height:600px data-ad-client=ca-pub-3241952602337815 data-ad-slot=1823649439></ins><script>(adsbygoogle = window.adsbygoogle || []).push({});</script></div></div></ion-content></body></html>
